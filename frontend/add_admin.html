<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta12/dist/css/tabler.min.css" rel="stylesheet">
</head>
<body class="border-top-wide border-primary d-flex flex-column">

  <div class="page page-center">
    <div class="container container-tight py-4">
      <div class="text-center mb-4">
        <h1>Add New Admin</h1>
      </div>

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      {% if success %}
        <div class="alert alert-success">{{ success }}</div>
      {% endif %}

      <form action="/add-admin" method="post" class="card card-md">
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" placeholder="Enter admin email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password (min 6 chars)" required>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary w-100">Add Admin</button>
          </div>
        </div>
      </form>
	  <div class="text-center mt-3">
        <a href="/login" class="text-primary">Already have an account? Login</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta12/dist/js/tabler.min.js"></script>
</body>
</html>
