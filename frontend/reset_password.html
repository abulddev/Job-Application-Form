<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta12/dist/css/tabler.min.css" rel="stylesheet">
</head>

<body class="border-top-wide border-primary d-flex flex-column">

  <div class="page page-center">
    <div class="container container-tight py-4">

      <h2 class="text-center mb-4">Create New Password</h2>

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      {% if success %}
        <div class="alert alert-success">{{ success }}</div>
      {% endif %}

      <form action="/reset-password" method="post" class="card card-md">
        <input type="hidden" name="token" value="{{ token }}">
        
        <div class="card-body">

          <div class="mb-3">
            <label class="form-label">New Password</label>
            <input type="password" name="password" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" name="confirm" class="form-control" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </div>
      </form>

    </div>
  </div>

</body>
</html>
