<!-- create_assignment_content.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Assignment</title>
  <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta12/dist/css/tabler.min.css" rel="stylesheet">
</head>
<body class="border-top-wide border-primary d-flex flex-column">

<div class="page page-center">
  <div class="container container-tight py-4">
    <div class="card card-md">
      <div class="card-body">
        <h3 class="card-title mb-3 text-center">Create Candidate Assignment</h3>

        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        {% if success %}
          <div class="alert alert-success">{{ success }}</div>
        {% endif %}

        <form action="/create-assignment" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label">Candidate Name</label>
            <input type="text" name="candidate_name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Candidate Email</label>
            <input type="email" name="candidate_email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Assignment Title</label>
            <input type="text" name="title" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Job Type</label>
            <select name="job_type" class="form-control" required>
              <option value="QA">QA</option>
              <option value="AI">AI</option>
              <option value="dotnet">.NET</option>
              <option value="Frontend">Frontend</option>
              <option value="Android">Android</option>
            </select>
          </div>
		  <div class="mb-3">
           <label class="form-label">Experience</label>
           <select name="experience_tag" class="form-control">
              <option value="fresh" selected>Fresh</option>
              <option value="1-3">1â€“3 Years</option>
              <option value="5+">5+ Years</option>
           </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Due Date</label>
            <input type="date" name="due_date" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Zip / Drive Link (optional)</label>
            <input type="text" name="zip_link" class="form-control" placeholder="Link if >50MB">
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary w-100">Create Assignment</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta12/dist/js/tabler.min.js"></script>
</body>
</html>
