<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta12/dist/css/tabler.min.css" rel="stylesheet">
</head>

<body class="border-top-wide border-primary d-flex flex-column">

  <div class="page page-center">
    <div class="container container-tight py-4">

      <h2 class="text-center mb-4">Reset Your Password</h2>

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      {% if success %}
        <div class="alert alert-success">{{ success }}</div>
      {% endif %}

      <form action="/forgot-password" method="post" class="card card-md">
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Enter your email</label>
            <input type="email" name="email" class="form-control" required placeholder="admin@example.com">
          </div>

          <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
